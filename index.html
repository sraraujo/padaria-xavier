<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Xavier</title>
    <!-- SEO -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Panificadora Xavier - Gerador de etiqueta"/>
    <meta property="og:image" content="https://padaria-xavier.vercel.app/imagens/logo.png"/>
    <meta property="og:description" content="Panificadora Xavier- O melhor pão da Região"/>
    <meta property="og:site_name" content="Panificadora Xavier"/>
    <!-- novos do template -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- link css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- lnik cdn BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main>
        <div class="container h-100">
            <div class="row" id="dados">
                <div class="col-12">
                    <div class="d-flex justify-content-center mt-5 pt-5">
                        <div class="user_card bg-white">
                            <!-- Logo Imagem -->
                            <div class="d-flex justify-content-center">
                                <div class="brand_logo_container">
                                    <img src="imagens/logo.png" class="brand_logo" alt="Logo">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center form_container">
                                <form>
                                    <!-- Produto -->
                                    <div class="input-group mb-3">
                                        <select name="produto" id="produto" class="form-control input_user" required>
                                            <option value="" disabled selected> Qual o produto? </option>
                                            <option value="acebolada">Bolacha Acebolada 180g</option>
                                            <option value="amanteigada">Bolacha Amanteigada 180g</option>
                                            <option value="folheada">Bolacha Folheada 250g</option>
                                            <option value="mole">Bolacha Mole 200g</option>
                                            <option value="pastel">Bolacha Pastel 220g</option>
                                            <option value="seca">Bolacha Seca 180g</option>
                                            <option value="guaru">Guaru 150g</option>
                                            <option value="maluca">Maluca 300g</option>
                                            <option value="rosca-1">Rosca 1 - 150g</option>
                                            <option value="rosca-2">Rosca 2 - 180g</option>
                                            <option value="rosca-3">Rosca Mole - 150g</option>
                                            <option value="pao-bola">Pão Bola - 300g</option>
                                            <option value="pao-2">Pão de Coco - 200g</option>
                                            <option value="pao-4">Pão de Coco - 400g</option>
                                        </select>
                                    </div>
                                    <!-- Data -->
                                    <div class="input-group mb-2">
                                        <input type="date" name="data" id="data" class="form-control input_user" placeholder="Data de Fabricação?">
                                    </div>
                                    <!-- botões -->
                                    <div class="d-flex justify-content-center mt-3 login_container mt-5 gap-5">
                                        <button type="button" name="button" class="btn btn-success mr-5" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="gerarEtiqueta()"> Visualizar </button>
                                        <button type="button" name="button" class="btn btn-primary" onclick="gerarPdf()"> Imprimir </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="etiquetasPdf"></div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Produto: <span id="nome"></span></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body mx-auto" id="resultado"></div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="gerarPdf()"> Imprimir </button>
            </div>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!-- cdn js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
