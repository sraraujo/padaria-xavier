<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Xavier</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- link css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- lnik cdn BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main>
        <dv class="container">
            <div class="row" id="dados">
                <div class="col-12">
                    <div class="col-lg-4 col-sm-8 mx-auto mt-5 p-5 bg-body-secondary rounded-4 primeiro">
                        <div>
                            <h3>Gerador de Etiqueta</h3>
                        </div>
                        <form action="">
                            <div class="my-4">
                                <div>
                                    <label for="produto" class="form-label fw-bold"> Qual o Produto? </label>
                                    <select name="produto" id="produto" class="form-control" required>
                                        <option value="" disabled selected> Selecione </option>
                                        <option value="acebolada">Bolacha Acebolada 180g</option>
                                        <option value="folheada">Bolacha Folheada 250g</option>
                                        <option value="mole">Bolacha Mole 200g</option>
                                        <option value="pastel">Bolacha Pastel 250g</option>
                                        <option value="rosca">Rosca 180g</option>
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <label for="data" class="form-label fw-bold"> Data de Fabricação? </label>
                                    <input type="date" name="data" id="data" class="form-control">
                                </div>
                            </div>
                            <div class="mt-3 d-flex justify-content-center gap-5">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="gerarEtiqueta()">Visualizar</button>
                                <button type="button" class="btn btn-primary" onclick="gerarPdf()">Imprimir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </dv>
    </main>

    <div id="etiquetasPdf"></div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Produto: <span id="nome"></span></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body mx-auto" id="resultado"></div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="gerarPdf()">Imprimir</button>
            </div>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!-- cdn js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</body>
</html>
